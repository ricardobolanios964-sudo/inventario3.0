    <link rel="apple-touch-icon" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo.png-2x2opp5b9KfBtgW42SaJDCEtCPw0a3.png">
    <link rel="stylesheet" href="stylesindex.css">
</head>
<body>
    <div class="main-container">
        <!-- Removed fade-in class for instant loading -->
        <header class="header">
            <!-- Updated logo source to the provided URL -->
            <img src="BOLANIOS.png" alt="Farmacia Bolaños" class="main-logo">
            <p class="subtitle">SISTEMA DE GESTIÓN DE INVENTARIO</p>
        </header>

        <!-- Removed fade-in-up class for instant loading -->
        <main class="selection-grid">
            <!-- Opción Bodega -->
            <a href="#" onclick="navigateTo('bodega.html', event)" class="selection-card">
                <div class="card-content">
                    <div class="icon-wrapper">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                    <h2>INVENTARIO BODEGA</h2>
                    <p>Gestión de almacenamiento y stock general</p>
                    <div class="arrow-indicator">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="card-bg-hover"></div>
            </a>

            <!-- Opción Farmacia -->
            <a href="#" onclick="navigateTo('farmacia.html', event)" class="selection-card">
                <div class="card-content">
                    <div class="icon-wrapper">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
                        </svg>
                    </div>
                    <h2>INVENTARIO FARMACIA</h2>
                    <p>Control de medicamentos y sala de ventas</p>
                    <div class="arrow-indicator">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="card-bg-hover"></div>
            </a>
        </main>

     
    </div>

    <script>
        /**
 * Maneja la navegación optimizada limpiando "caché" mediante parámetros de tiempo
 * y forzando una recarga limpia.
 * @param {string} url - La URL destino (bodega.html o farmacia.html)
 * @param {Event} event - El evento del click
 */
function navigateTo(url, event) {
    // Prevenir el comportamiento por defecto del enlace
    event.preventDefault();

    // Añadir clase de salida para una transición suave (opcional, mantenemos simple para rendimiento)
    document.body.style.opacity = '0';
    document.body.style.transition = 'opacity 0.2s ease';

    setTimeout(() => {
        // Generar un timestamp único para evitar caché del navegador
        const timestamp = new Date().getTime();
        
        // Construir la URL con el parámetro de cache-busting
        // Esto fuerza al navegador a pedir una versión fresca del archivo
        const freshUrl = `${url}?v=${timestamp}`;

        // Usar location.assign para navegar (más seguro que href en algunos contextos)
        window.location.assign(freshUrl);
    }, 200); // Pequeño delay para permitir que el usuario perciba la acción
}

// Optimización: Pre-cargar los recursos cuando el usuario hace hover (opcional pero recomendado)
document.querySelectorAll('.selection-card').forEach(card => {
    card.addEventListener('mouseenter', function() {
        const href = this.getAttribute('href');
        if (href && href !== '#') {
            // Crear un link prefetch dinámicamente
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = href;
            document.head.appendChild(link);
        }
    }, { once: true }); // Solo ejecutar una vez por tarjeta
});

// Asegurar que la página cargue suavemente al volver atrás
window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
        // Si la página se carga desde el bfcache (back-forward cache), forzar recarga
        // Esto asegura que si vuelven atrás, vean el estado inicial correcto
        document.body.style.opacity = '1';
    }
});

    </script>
</body>
</html>
